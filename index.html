<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer">25:00</div>
        <h1 class="title">Click Start for Work Time</h1>
        <div class="buttons">
            <button style="--clr: linear-gradient(135deg, #00ff99, #009966);" class="startBtn">Start</button>
            <button style="--clr: linear-gradient(135deg, #ff9f00, #ff4e00);" class="pauseBtn">Pause</button>
            <button style="--clr: linear-gradient(135deg, #00d4ff, #0055ff);;" class="resumeBtn">Resume</button>
            <button style="--clr: linear-gradient(135deg, #ff3c3c, #b30000);" class="resetBtn">Reset</button>
        </div>
        <div class="pomoCountDisplay">
            <span class="count">0</span>
            <p>Pomodoro Completed</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
